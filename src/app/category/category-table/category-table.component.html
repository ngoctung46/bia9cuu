<div class="ui five column grid" *ngIf="category">
  <div class="column" *ngFor="let subCategory of category.subCategories">
    <div class="ui fluid card">
      <div class="image">
        <img src="assets/images/category/{{subCategory.imageUrl}}">
      </div>
      <div class="content ui green">
        <a class="header ui center aligned">{{ subCategory.name }}</a>
      </div>
    </div>
  </div>
</div>
